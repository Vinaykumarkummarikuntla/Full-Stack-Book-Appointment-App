<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment</title>
  </head>
  <h1>Book Appointment</h1>
  <body>
    <form onsubmit="saveToServer(event)">
      <label>Name</label>
      <input type="text" id="name" name="username" required />
      <label>Email</label>
      <input type="email" id="email" name="emailId" required />
      <label> Phone Number</label>
      <input type="number" id="phone" name="phonenumber" required />
      <button>Submit</button>
    </form>

    <ul id="userDetails"></ul>
    <script src="script.js"></script>
    <script src="
    https://cdnjs.cloudflare.com/ajax/libs/axios/0.4.1/axios.min.js
"></script>
  </body>
</html>
